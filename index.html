    <title>Cassino</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: black;
            padding: 10px 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .banner-container {
            display: flex;
            animation: moveBanners 20s infinite;
        }

        .banner {
            width: 600px;
            height: auto;
            border-radius: 0%;
            margin-right: 20px;
        }

        @keyframes moveBanners {
            0% { transform: translateX(0); }
            100% { transform: translateX(-620px); }
        }

        .balance-container {
            display: flex;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            margin-top: -120px;
        }

        .balance {
            font-size: 16px;
            margin-right: 20px;
        }

        .nav-bar {
            background-color: #333;
            color: white;
            padding: 25px;
            width: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .nav-item {
            margin-right: 50px;
            cursor: pointer;
        }

        .games-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .game-container {
            position: relative;
            width: 150px;
            height: 150px;
            background-color: #444;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            background-color: #fff;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .game-container:hover .play-button {
            opacity: 1;
        }

        .game-container img {
            max-width: 100%;
            max-height: 100%;
            transition: transform 0.3s ease;
        }

        .game-container:hover img {
            transform: scale(1.1);
        }

        .special-buttons {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        .deposit-button, .withdraw-button, .interest-button {
            background-color: yellow;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            margin-left: 5px;
            cursor: pointer;
        }

        .withdraw-button:hover {
            background-color: yellow;
            color: black;
        }
    </style>
</head>
